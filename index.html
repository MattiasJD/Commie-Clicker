<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
<div class="left">
    <div class="shop">
        <div><img src="viceClenu.png" alt="viceClenu" id="autoOne"></div>
        <div><b>Více členů KSČ</b></div>
        <div>100 000 dev. korun</div>
        <div>500 dev.kr./sec</div>
        <div id="cun1">Vlastněno 0x</div>
    </div>
    <div class="shop">
        <div><img src="zvysitSTB.png" alt="zvysitFunding" id="autoTwo"></div>
        <div><b>Větší funding StB</b></div>
        <div>200 000 dev. korun</div>
        <div>1250 dev.kr./sec</div>
        <div id="cun2">Vlastněno 0x</div>
    </div>
</div>
<div class="centre" style="text-align: center">
    <div id="dbl"><img src="zmrd.png" alt="cookie" id="btn"></div>
    <p id="counter">devizové koruny</p>
</div>
<div class="rigth">
    <div id="mps">Žádné devizové koruny za sekundu</div>
</div>


<script src="script.js" type="text/javascript"></script>


</body>
</html>
